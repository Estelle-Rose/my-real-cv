                <form action="sendemail.php" method="POST" id="contact-form">
                  <div class="form-group">
                    <label for="nom">Votre nom</label>
                    <input type="text" class="form-control" id="nom" name="nom" required>

                  </div>
                  <div class="form-group">
                    <label for="email">Votre email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="objet">Objet</label>
                    <input type="text" class="form-control" id="objet" name="objet">


                  </div>

                  <div class="form-group">
                    <label for="message">Votre message</label>
                    <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-dark d-flex justify-content-center align-items-center mx-auto">Envoyer</button>
                </form>
                <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
                <script>
                  const constraints = {
                    nom: {
                      presence: {
                        allowEmpty: false
                      }
                    },
                    email: {
                      presence: {
                        allowEmpty: false
                      },
                      email: true
                    },
                    objet: {
                      presence: {
                        allowEmpty: true
                      }
                    },
                    message: {
                      presence: {
                        allowEmpty: false
                      }
                    }
                  };

                  const form = document.getElementById('contact-form');

                  form.addEventListener('submit', function(event) {
                    const formValues = {
                      nom: form.elements.nom.value,
                      objet: form.elements.objet.value,
                      email: form.elements.email.value,
                      message: form.elements.message.value
                    };

                    const errors = validate(formValues, constraints);

                    if (errors) {
                      event.preventDefault();
                      const errorMessage = Object
                        .values(errors)
                        .map(function(fieldValues) {
                          return fieldValues.join(', ')
                        })
                        .join("\n");

                      alert(errorMessage);
                    }
                  }, false);
                </script>
